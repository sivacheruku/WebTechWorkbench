<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <header>
        <!-- ul - unordered list / li-list item / ol-ordered list-->
        <ul type = "square">
            <li>Home</li>
            <li>About</li>
        </ul>
        <!-- Table tag -->
        <div>
            <!-- tr - table row / td - table data / th - table header -->
            <table>
                <thead>
                <caption>Personal Information</caption>
                <tr>
                    <th>Sl.No</th>
                    <th>Name</th> <!-- <th colspan = '2' >Name</th>  This will span the column name to two columns-->
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Dhoni</td>
                    <td>45</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Virat</td>
                    <td>38</td>
                </tr>
            </tbody>
            </table>
        </div>
    </header>
    
</body>
</html>
